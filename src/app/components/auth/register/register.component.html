<section class="min-vh-100 ">

    <div class="container mt-3 ">
    <div class="row rounded shadow overflow-hidden g-0 justify-content-center align-items-center p-4">
    
        <div class="col-md-8 rounded d-none d-md-block">
    
            <div class="img">
              
            </div>
        </div>
        <div class="col-md-4">
    
    
            <div>
              <div class="d-flex align-items-center justify-content-center"><h2><span style="color: #673ab7;" > R</span>egister</h2></div>
                <form class="example-form p-4" [formGroup]="registerForm" (ngSubmit)="register()">
               
    
                   
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Name</mat-label>
                      <input class="form-control" matInput placeholder="Name" formControlName="name">
                    
                      <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
                        name is <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('name')?.hasError('minlength') && !registerForm.get('name')?.hasError('required')">
                        enter 3 letters or more 
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('name')?.hasError('maxlength') && !registerForm.get('name')?.hasError('required')">
                        maxlength is 8
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input class="form-control" type="email" matInput  placeholder="Ex.heba@gmail.com" formControlName="email"  >
                      <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                   
    
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label> password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="password" matInput  >
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      
                      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                        please enter your <strong>password</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Age</mat-label>
                      <input class="form-control" type="number" matInput  placeholder="Age" formControlName="age"  >
                      <mat-error *ngIf="registerForm.get('age')?.hasError('min') && !registerForm.get('age')?.hasError('required')">
                        min age is 18
                      </mat-error>
                      
                    
                      <mat-error *ngIf="registerForm.get('age')?.hasError('required')">
                        Age is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>phone</mat-label>
                      <input class="form-control" type="tel" matInput  placeholder="phone" formControlName="phone"  >
                      <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern') && !registerForm.get('phone')?.hasError('required')">
                       egyptipon numbers only
                      </mat-error>
                      <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
                        phone is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                    <button [disabled]="!registerForm.valid"       mat-raised-button color="primary" class="d-block w-100">register</button>  </form>
                  
            </div>
        </div>
    </div>
    
    </div>
    </section>
