<section class="min-vh-100 ">

    <div class="container mt-3 ">
    <div class="row rounded shadow overflow-hidden g-0 justify-content-center align-items-center p-4">
    
        <div class="col-md-8 rounded d-none d-md-block">
    
            <div class="img" >
              
            </div>
        </div>
        <div class="col-md-4">
    
    
            <div>
              <div class="d-flex align-items-center justify-content-center"><h2>
                <span style="color: #673ab7;" >L</span>ogin</h2></div>
                <form class="example-form p-4" [formGroup]="loginForm" (ngSubmit)="login()">
               
    
                   
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input class="form-control" type="email" matInput  placeholder="Ex.heba@gmail.com" formControlName="email"  >
                      <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
                        Please enter a valid email address
                      </mat-error>
                      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                   
    
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label> password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="password" matInput  >
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      
                      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        please enter your <strong>password</strong>
                      </mat-error>
                    </mat-form-field>
                  
             
                    <button [disabled]="!loginForm.valid"   mat-raised-button color="primary" class="d-block w-100">Login</button>  </form>
                  
            </div>
        </div>
    </div>
    
    </div>
    </section>
