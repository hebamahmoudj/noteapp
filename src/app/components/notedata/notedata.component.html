
<div class="w-100">
<form class="py-4 px-5" style="width: 40vw !important;height: 40vh !important;overflow: hidden;" [formGroup]="form"    (ngSubmit)="senddata()">
    <mat-form-field class="d-block w-100 mt-4" appearance="outline">
      <mat-label>title</mat-label>
      <input matInput placeholder="title" formControlName="title" >
    </mat-form-field>
  
    <mat-form-field class="d-block w-100"  appearance="outline">
      <mat-label>content</mat-label>
      <textarea matInput placeholder="content" formControlName="content"></textarea>
    </mat-form-field>
    <button *ngIf="data==null" #btn mat-button mat-raised-button color="accent"  class="d-block w-100 mb-5 flex-shrink-0">Add Note</button>
    <button *ngIf="data!=null" #btn2 mat-button mat-raised-button color="primary"  class="d-block w-100 mb-5 flex-shrink-0">Update Note</button>

  </form>
</div>
